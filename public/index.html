<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìñ Linux Learning Journal</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 20px; }
        .tabs { display: flex; margin-bottom: 20px; }
        .tab { padding: 10px 20px; border: none; background-color: #ddd; cursor: pointer; margin-right: 5px; border-radius: 5px 5px 0 0; }
        .tab.active { background-color: #4CAF50; color: white; }
        .content { background-color: white; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); min-height: 200px; }
        .buttons { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .buttons button { padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
        .buttons button.edit { background-color: #2196F3; color: white; }
        .buttons button.save { background-color: #4CAF50; color: white; }
    </style>
</head>
<body>
    <h1>üìñ Linux Learning Journal</h1>
    <div class="tabs">
        <button class="tab active" onclick="openSection(1)">Section 1: Vocabulary</button>
        <button class="tab" onclick="openSection(2)">Section 2: Command Syntax</button>
        <button class="tab" onclick="openSection(3)">Section 3: Special Characters</button>
    </div>

    <div class="content-wrapper">
        <div id="section1" class="content">
            <h2>Vocabulary</h2>
            <div class="editable"><p>Loading...</p></div>
        </div>
        <div id="section2" class="content" style="display: none;">
            <h2>Command Syntax</h2>
            <div class="editable"><p><br></p></div>
        </div>
        <div id="section3" class="content" style="display: none;">
            <h2>Special Characters</h2>
            <div class="editable"><p>Content loading...</p></div>
        </div>
    </div>

    <div class="buttons">
        <button class="edit" onclick="toggleEdit()">Edit</button>
        <button class="save" onclick="saveChanges()">Save</button>
    </div>

    <script>
        let currentSection = 1;
        let isEditing = false;

        // ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ ‡¶•‡ßá‡¶ï‡ßá ‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
        window.onload = async function() {
            try {
                const res = await fetch('/api/load');
                const data = await res.json();
                data.forEach(item => {
                    const sectionDiv = document.getElementById(`section${item.sectionId}`);
                    if (sectionDiv) {
                        sectionDiv.querySelector('.editable').innerHTML = item.html;
                        localStorage.setItem(`selection${item.sectionId}`, JSON.stringify(item.selection));
                    }
                });
            } catch (err) {
                console.error("Fetch Error:", err);
            }
        };

        function openSection(num) {
            if (isEditing) return alert('Save first!');
            document.querySelectorAll('.content').forEach(el => el.style.display = 'none');
            document.getElementById(`section${num}`).style.display = 'block';
            document.querySelectorAll('.tab').forEach((t, i) => t.classList.toggle('active', i+1 === num));
            currentSection = num;
        }

        function getCurrentContent() { return document.getElementById(`section${currentSection}`).querySelector('.editable'); }

        function toggleEdit() {
            const content = getCurrentContent();
            isEditing = !isEditing;
            content.contentEditable = isEditing;
            document.querySelector('.edit').textContent = isEditing ? 'Editing...' : 'Edit';
            if (isEditing) content.focus();
        }

        async function saveChanges() {
            if (!isEditing) return;
            const content = getCurrentContent();
            
            // API Call
            try {
                const response = await fetch('/api/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        section: currentSection,
                        html: content.innerHTML,
                        selection: {start:0, end:0} // ‡¶∏‡¶∞‡¶≤‡¶§‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
                    })
                });
                if(response.ok) {
                    content.contentEditable = false;
                    isEditing = false;
                    document.querySelector('.edit').textContent = 'Edit';
                    console.log("Saved successfully!");
                }
            } catch (err) {
                alert("Failed to save to cloud.");
            }
        }
    </script>
</body>
</html>
